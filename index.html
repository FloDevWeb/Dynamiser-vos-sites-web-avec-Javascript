<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamiser-vos-sites-web-avec-Javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="grid grid-cols-3 md:grid-cols-5 grid-rows-5 h-screen border-8 border-amber-700 p-1"
    >
      <section class="col-start-2 md:col-start-3 flex justify-center mt-5">
        <ion-icon
          class="icon w-8 h-8 text-amber-700 cursor-pointer"
          name="add-circle-outline"
          id="newGame"
        ></ion-icon>
        <h1 class="text-sm md:text-xl lg:text-2xl font-light ml-2">NEW GAME</h1>
      </section>

      <section class="row-start-2 col-start-1 md:col-start-2">
        <h2
          class="text-xl md:text-3xl lg:text-4xl xl:text-5xl font-extralight tracking-wide flex justify-center"
          id="title1"
        >
          PLAYER 1
          <div
            class="w-3 h-3 bg-red-600 rounded-full ml-4 mt-3 invisible"
            id="player1"
          ></div>
        </h2>

        <div
          class="text-center text-7xl font-extralight text-red-600 p-5"
          id="global_1"
        >
          0
        </div>
      </section>

      <section class="row-start-2 col-start-2 md:col-start-3" id="dice">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </section>

      <section class="row-start-2 col-start-3 md:col-start-4">
        <h2
          class="text-xl md:text-3xl lg:text-4xl xl:text-5xl font-extralight tracking-wide flex justify-center"
          id="title2"
        >
          PLAYER 2
          <div
            class="w-3 h-3 bg-red-600 rounded-full ml-4 mt-3 invisible"
            id="player2"
          ></div>
        </h2>
        <div
          class="text-center text-7xl font-extralight text-red-600 p-5"
          id="global_2"
        >
          0
        </div>
      </section>

      <section
        class="row-start-4 col-start-1 md:col-start-2 col-end-5 flex justify-around items-center"
      >
        <div class="flex flex-col items-center px-8 py-3 mt-5 bg-red-600">
          <h3 class="font-light">CURRENT</h3>
          <div class="font-light text-4xl text-white" id="round_1">0</div>
        </div>

        <section>
          <div class="continu flex items-center p-5 mt-5">
            <ion-icon
              class="icon w-8 h-8 text-amber-700 cursor-pointer"
              name="refresh-outline"
              id="roll"
            ></ion-icon>
            <h4 class="text-sm md:text-2xl font-light ml-2">ROLL DICE</h4>
          </div>
          <div class="hold flex items-center p-5">
            <ion-icon
              class="icon w-8 h-8 text-amber-700 cursor-pointer"
              name="download-outline"
              id="hold"
            ></ion-icon>
            <h4 class="text-sm md:text-2xl font-light ml-2">HOLD</h4>
          </div>
        </section>

        <div class="flex flex-col items-center px-8 py-3 mt-5 bg-red-600">
          <h3 class="font-light">CURRENT</h3>
          <div class="font-light text-4xl text-white" id="round_2">0</div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
